{% extends "index.html" %}
{% block title %}Checkout - Address{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-5">
                    <h3 class="mb-4 fw-bold">Delivery Address</h3>

                    <form method="POST">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label class="form-label text-muted small fw-bold">Full Name</label>
                            <input type="text" name="customer_name" class="form-control" required
                                placeholder="John Doe">
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-muted small fw-bold">Phone Number</label>
                            <input type="tel" name="phone_number" class="form-control" required
                                placeholder="+91 9999999999">
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-muted small fw-bold">Address Line 1</label>
                            <input type="text" name="address_line1" class="form-control" required
                                placeholder="House No, Building">
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-muted small fw-bold">Address Line 2 (Optional)</label>
                            <input type="text" name="address_line2" class="form-control" placeholder="Street, Area">
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label text-muted small fw-bold">City</label>
                                <input type="text" name="city" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label text-muted small fw-bold">State</label>
                                <input type="text" name="state" class="form-control" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label text-muted small fw-bold">Pincode</label>
                            <input type="text" name="pincode" class="form-control" required>
                        </div>

                        <button type="submit" class="btn btn-dark w-100 py-2 rounded-pill fw-bold">
                            Proceed to Payment â†’
                        </button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
