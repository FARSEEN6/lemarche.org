{% extends "index.html" %}

{% block title %}Dummy Payment â€“ Le Marche{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-4">Payment</h2>

  <div class="card p-4 shadow">
    <form method="POST">
      {% csrf_token %}

      <!-- PAYMENT METHOD SELECTION -->
      <h5 class="mb-3">Select Payment Method</h5>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="payment_method" id="payUpi" value="upi" checked>
        <label class="form-check-label" for="payUpi">
          UPI (with QR code)
        </label>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="radio" name="payment_method" id="payCard" value="card">
        <label class="form-check-label" for="payCard">
          Credit / Debit Card
        </label>
      </div>

      <hr>

      <!-- UPI SECTION -->
      <div id="upiSection">
        <h5>Pay using UPI</h5>

        <p class="text-muted small">
          Scan the QR code below with any UPI app (Google Pay, PhonePe, Paytm, etc.)
        </p>

        <!-- Dummy QR CODE (You can replace src with your own image or static file) -->
        <div class="text-center mb-3">
          <img src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=upi://pay?pa=farseenahammad6@oksbi&pn=Le%20Marche"
               alt="UPI QR Code" class="img-fluid rounded">
        </div>

        <div class="mb-3">
          <label class="form-label">Your UPI ID</label>
          <input type="text" name="upi_id" class="form-control" placeholder="example@upi">
        </div>

        <div class="mb-3">
          <label class="form-label">Transaction ID (dummy)</label>
          <input type="text" name="upi_txn_id" class="form-control" placeholder="Enter any dummy transaction ID">
        </div>
      </div>

      <!-- CARD SECTION -->
      <div id="cardSection" style="display: none;">
        <h5>Pay using Card</h5>

        <div class="mb-3">
          <label class="form-label">Card Number</label>
          <input type="text" name="card_number" class="form-control" placeholder="1234 5678 9123 4567">
        </div>

        <div class="mb-3">
          <label class="form-label">Name on Card</label>
          <input type="text" name="name_on_card" class="form-control">
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Expiry</label>
            <input type="text" name="expiry" class="form-control" placeholder="MM/YY">
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">CVV</label>
            <input type="password" name="cvv" class="form-control" placeholder="000">
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-dark w-100 mt-3">Pay Now</button>
    </form>
  </div>
</div>

<script>
  // Simple JS to switch between UPI and Card section
  const upiRadio = document.getElementById('payUpi');
  const cardRadio = document.getElementById('payCard');
  const upiSection = document.getElementById('upiSection');
  const cardSection = document.getElementById('cardSection');

  function togglePaymentSections() {
    if (upiRadio.checked) {
      upiSection.style.display = 'block';
      cardSection.style.display = 'none';
    } else if (cardRadio.checked) {
      upiSection.style.display = 'none';
      cardSection.style.display = 'block';
    }
  }

  upiRadio.addEventListener('change', togglePaymentSections);
  cardRadio.addEventListener('change', togglePaymentSections);

  // set initial state
  togglePaymentSections();
</script>
{% endblock %}
